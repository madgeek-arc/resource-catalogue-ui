<div class="uk-section-default uk-section uk-section-small uk-padding-remove-bottom" style="min-height: 325px">
  <div class="uk-container uk-container-large">
    <div class="uk-grid-margin uk-grid uk-grid-stack" uk-grid="">
      <div class="uk-width-1-1@m uk-first-column">

        <h1 class="uk-h3">Browse {{serviceORresource | lowercase}} categories</h1>

        <!-- TOP HELP CONTENT -->
        <app-help-content #topHelperContent [position]="'top'"
                          [ngClass]="topHelperContent.isPresent()?'uk-margin-medium-top uk-margin-medium-bottom':'clear-style'">
        </app-help-content>

        <div class="uk-container uk-container-large uk-margin-medium-top uk-margin-medium-bottom">
          <div class="uk-grid">

            <!-- LEFT HELP CONTENT -->
            <app-aside-help-content #leftHelperContent [position]="'left'"
                                    [ngClass]="leftHelperContent.isPresent()?'tm-sidebar uk-width-1-4@m uk-first-column':'clear-style'">
            </app-aside-help-content>


            <!-- MIDDLE -->
            <div class=" uk-width-expand@m">

              <div *ngIf="errorMessage" class="uk-alert uk-alert-danger">{{errorMessage}}</div>

              <div *ngIf="nestedStructure" uk-grid="masonry: true">

                <ul *ngFor="let superCategory of nestedStructure.children" class="uk-list uk-width-1-3@m">
                  <!--<div *ngFor="let superCategory of nestedStructure.children" class="uk-width-1-3@m">-->
                  <li><a
                    (click)="getSubcategoriesIds(superCategory.vocabulary.id, 'SUPERCATEGORY')">{{superCategory.vocabulary.name}}</a>
                    <ul *ngFor="let category of superCategory.children">
                      <li><a
                        (click)="getSubcategoriesIds(category.vocabulary.id, 'CATEGORY')">{{category.vocabulary.name }}</a>
                        <ul *ngFor="let subcategory of category.children">
                          <li><a
                            (click)="this.router.search({subcategories: subcategory.vocabulary.id});">{{subcategory.vocabulary.name}}</a>
                          </li>
                        </ul>
                      </li>
                    </ul>
                  </li>
                  <!--</div>-->
                </ul>

              </div>

              <!-- RIGHT HELP CONTENT -->
              <app-aside-help-content #rightHelperContent [position]="'right'"
                                      [ngClass]="rightHelperContent.isPresent()?'tm-sidebar uk-width-1-4@m uk-first-column':'clear-style'">
              </app-aside-help-content>

            </div>
          </div>


          <!-- BOTTOM HELP CONTENT -->
          <app-help-content #bottomHelperContent [position]="'bottom'"
                            [ngClass]="bottomHelperContent.isPresent()?'uk-margin-medium-top uk-margin-medium-bottom':'clear-style'">
          </app-help-content>


        </div>
      </div>
    </div>
  </div>
</div>
