<div class="uk-section uk-section-xsmall">
  <div class="uk-container uk-container-expand">

    <div class="services-provider-container">
      <div *ngIf="providerBundle" class="uk-flex">
        <div>
          <img src="{{ providerBundle.provider.logo ? providerBundle.provider.logo : '/assets/images/broken_image-black-48dp.svg' }}" style="max-width: 200px">
        </div>
        <div class="uk-margin-medium-left">
          <h3 class="uk-margin-remove">{{providerBundle.provider.name}}</h3>
          <div><span class="status-label">Status: </span>{{providerBundle.status | titlecase}}</div>
        </div>
      </div>
    </div>

    <div class="uk-margin-large-top">
      <div *ngIf="requests.length === 0">
        <p>You have no messages at the moment.</p>
      </div>
      <div *ngIf="requests.length > 0">
        <div *ngFor="let request of requests" class="uk-card uk-margin-bottom service"
             style="background:#f7f7fa">
          <div
            class="uk-margin uk-grid-match uk-child-width-1-1 uk-scrollspy-inview uk-animation-slide-top-medium uk-grid-stack">
            <div class="uk-first-column uk-padding-remove-left">
              <div class="uk-panel uk-scrollspy-inview uk-animation-slide-top-medium">
                <div class="uk-child-width-expand uk-flex-middle uk-grid uk-grid-stack uk-padding-small">
                  <div class="uk-column">
                    <h3 class="uk-margin uk-h5 uk-margin-small-bottom">{{request.message.subject}}</h3>
                    <p>From: {{request.message.senderEmail}}</p>
                    <p>{{request.message.message}}</p>
                  </div>
                  <div class="uk-width-1-6@m" style="padding-left: 10px;">
                    <button class="uk-button uk-button-secondary">
                      Read
                    </button>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

  </div>
</div>
