<div class="uk-section-default uk-section uk-section-small uk-padding-remove-bottom" style="min-height: 325px">
  <div class="uk-container uk-container-large" style="min-height: 500px;">
    <div class="uk-grid-margin uk-grid uk-grid-stack" uk-grid="">
      <div class="uk-width-1-1@m uk-first-column">

        <h1 class="uk-h2">FAQs</h1>
        <!--<hr class="uk-divider-small">-->

        <div class="uk-container uk-container-large uk-margin-medium-top uk-margin-medium-bottom">
          <div class="uk-grid">

            <!-- MIDDLE -->
            <div class=" uk-width-expand@m">

              <div *ngIf="errorMessage" class="uk-alert uk-alert-danger">{{errorMessage}}</div>

              <div *ngIf="activeTopicQuestions && !errorMessage">

                <div *ngIf="activeTopicQuestions.length==0" class="uk-alert uk-alert-warning">
                  There are no active FAQs at the moment
                </div>

                <div *ngIf="activeTopicQuestions.length>0">

                  <div *ngFor="let activeTopicQuestion of activeTopicQuestions" class="uk-margin-large-bottom">

                    <h4>{{activeTopicQuestion.name}}</h4>
                    <p *ngIf="activeTopicQuestion.description">{{activeTopicQuestion.description}}</p>

                    <ul *ngIf="activeTopicQuestion.questions.length>0" uk-accordion>
                      <li *ngFor="let question of activeTopicQuestion.questions" class="uk-margin-bottom">
                        <h3 class="uk-accordion-title">{{question.question}}</h3>
                        <div class="uk-accordion-content">
                          <p>{{question.answer}}</p>
                        </div>
                      </li>
                    </ul>

                  </div>

                </div>

              </div>

            </div>

          </div>
        </div>

      </div>
    </div>
  </div>
</div>
