<div class="uk-offcanvas-content">

  <div>
    <app-external-header uk-sticky style="z-index: 9999"></app-external-header>
    <app-top-menu-eosc *ngIf="!isLoginOrRegister" style="z-index: -1"></app-top-menu-eosc>
  </div>

  <div style="margin-top: 159px;"></div>
  <app-breadcrumbs *ngIf="router.url != '/becomeAProvider' && router.url != '/home' && router.url != '/' && !isDashboardRoute()" ></app-breadcrumbs>
  <router-outlet></router-outlet>

  <div class="helpdesk-overlay uk-animation-scale-up">
    <button class="uk-button helpdesk-overlay-button" [routerLink]="['/helpdesk/create']" type="button">
    <span class="helpdesk-span">
      <i class="fa fa-question-circle-o fa-lg"></i>
      <span class="helpdesk-label">Helpdesk</span>
    </span>
    </button>
  </div>

  <ng-container *ngIf="!isDashboardRoute(); else dashboard">
    <app-external-footer></app-external-footer>
  </ng-container>
  <ng-template #dashboard>
    <div style="margin-left: 260px">
      <app-external-footer></app-external-footer>
    </div>
  </ng-template>
  <cookie-law position="bottom">
    EOSC uses cookies in order to function properly.<br>
    Cookies are small pieces of data that websites store in your browser to allow us to give you the best browsing experience possible.
    By using the EOSC portal you accept our use of cookies. <a href="http://ec.europa.eu/ipg/basics/legal/cookies/index_en.htm" target="_blank" style="color: #6a9eeb"> Read more<span class="uk-icon">
    <svg width="20" height="20" viewBox="0 0 20 20" xmlns="http://www.w3.org/2000/svg" icon="chevron-right" ratio="1"><polyline fill="none" stroke="#000" stroke-width="1.03" points="7 4 13 10 7 16"></polyline></svg>
    </span></a>
  </cookie-law>
</div>
