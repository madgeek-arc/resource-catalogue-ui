<div class="dashboard">
  <div class="sidebar_main_swipe sidebar_main_active">
    <aside id="sidebar_main">

      <div class="menu_section uk-margin-medium-top">

        <div *ngIf="trainingResourceBundle?.active === false" class="rejected">
          <div class="uk-label uk-align-right uk-margin-right" uk-tooltip="Some actions are disabled for inactive resources.">Inactive</div>
        </div>

        <div class="sidebar_heading">MONITOR</div>

        <ul>

          <li [routerLinkActive]="['current_section']" #stats="routerLinkActive">
            <a [routerLink]="['/dashboard', catalogueId, providerId, 'training-resource-dashboard', trainingResourceId, 'stats']">
              <img src="{{stats.isActive ? 'assets/images/new-icons/stats-active.svg' : 'assets/images/new-icons/stats.svg'}}" class="uk-margin-small-right">
              Statistics
            </a>
          </li>
          <li [routerLinkActive]="['current_section']" #datasources="routerLinkActive">
            <a [routerLink]="['/dashboard', catalogueId, providerId, 'training-resource-dashboard', trainingResourceId, 'history']">
              <img src="{{datasources.isActive ? 'assets/images/new-icons/history-active.svg' : 'assets/images/new-icons/history.svg'}}" class="uk-margin-small-right">
              Update History
            </a>
          </li>

        </ul>
      </div>

      <div class="menu_section border_top">
        <div class="sidebar_heading">ACTIONS</div>

        <ul>

          <ng-container *ngIf="catalogueId === catalogueConfigId">
            <li>
              <a [routerLink]="['/provider/' + pidHandler.customEncodeURIComponent(providerId) + '/training-resource/update/' + pidHandler.customEncodeURIComponent(trainingResourceId)]">
                <img src="../../../../../assets/images/new-icons/add-service.svg" class="uk-margin-small-right">
                Update Training Resource
              </a>
            </li>

            <ng-container *ngIf="trainingResourceBundle && trainingResourceBundle.status==='approved resource' && trainingResourceBundle.active===true">
              <li>
                <a [routerLink]="['/provider/' + providerId + '/training-resource/monitoring/' + trainingResourceId]">
                  <img src="../../../../../assets/images/new-icons/add-service.svg" class="uk-margin-small-right">
                  {{monitoringId ? 'Edit' : 'Add'}} Monitoring Extension
                </a>
              </li>
              <li>
                <a [routerLink]="['/provider/' + providerId + '/training-resource/helpdesk/' + trainingResourceId]">
                  <img src="../../../../../assets/images/new-icons/add-service.svg" class="uk-margin-small-right">
                  {{helpdeskId ? 'Edit' : 'Add'}} Helpdesk Extension
                </a>
              </li>
            </ng-container>
          </ng-container>

          <li>
<!--            <a href="{{_marketplaceTrainingResourcesURL}}{{catalogueId}}.{{trainingResourceId}}" target="_blank">-->
            <a href="{{_marketplaceTrainingResourcesURL}}" target="_blank">
              <img src="../../../../../assets/images/new-icons/update-provider.svg" class="uk-margin-small-right">
              View in Catalogue
            </a>
          </li>
          <li>
            <a [routerLink]="['/dashboard', catalogueId, providerId]">
              <img src="../../../../../assets/images/new-icons/stats.svg" class="uk-margin-small-right">
              Back to Provider Dashboard
            </a>
          </li>

        </ul>
      </div>

    </aside><!-- main sidebar end -->

    <div id="page_content">
      <app-dashboard-breadcrumbs></app-dashboard-breadcrumbs>
      <router-outlet></router-outlet>
    </div>
  </div>
</div>
