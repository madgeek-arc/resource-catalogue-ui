<div class="uk-section-default uk-section uk-section-small uk-padding-remove-bottom" style="min-height: 325px">
  <div class="uk-container uk-container-expand">
    <div class="uk-grid-margin uk-grid uk-grid-stack" uk-grid="">
      <div class="uk-width-1-1@m uk-first-column">

        <div class="services-provider-container">
          <div *ngIf="service" class="uk-flex">
            <div>
              <img src="{{ service.logo ? service.logo : 'src/lib/assets/images/broken_image-black-48dp.svg' }}" style="max-width: 200px">
            </div>
            <div class="uk-margin-medium-left">
              <h3 class="uk-margin-remove">{{service.name}}</h3>
<!--              <div><span class="status-label">Status: </span>{{ serviceBundle.status | titlecase}}</div>-->
<!--              <div *ngIf="serviceHistory?.results[0]?.registeredBy && serviceHistory?.results[0]?.registeredAt">
                <span class="status-label">Registered by: </span>{{ serviceHistory.results[0].registeredBy }} on {{ serviceHistory.results[0].registeredAt | date}}
              </div>-->
            </div>
          </div>
        </div>

        <!-- TOP HELP CONTENT -->
        <app-help-content #topHelperContent [position]="'top'"
                          [ngClass]="topHelperContent.isPresent()?'uk-margin-medium-top uk-margin-medium-bottom':'clear-style'">
        </app-help-content>

        <div class="uk-container uk-margin-medium-top uk-margin-medium-bottom">
          <div class="uk-grid">

            <!-- LEFT HELP CONTENT -->
            <app-aside-help-content #leftHelperContent [position]="'left'"
                                    [ngClass]="leftHelperContent.isPresent()?'tm-sidebar uk-width-1-4@m uk-first-column':'clear-style'">
            </app-aside-help-content>

            <!-- MIDDLE -->
            <div class=" uk-width-expand@m">

              <div *ngIf="errorMessage" class="uk-alert uk-alert-danger uk-animation-slide-top">{{errorMessage}}</div>

              <div *ngIf="service" class="uk-grid">

                <div class="uk-width-1-1">

                  <section class="section">
                    <div class="uk-container uk-container-center">
                    <div class="uk-button uk-button-danger uk-disabled uk-position-top-center uk-margin-small-top todayBadge">Today</div>

                      <div class="al_timeline">

                        <ng-container *ngIf="service && serviceHistory?.results?.length>0">
                          <ng-container *ngFor="let history of serviceHistory.results; let i = index">
                            <ng-container *ngIf="i < 10">

                              <div class="al_timeline_block update">
                                <div
                                  class="al_timeline_image uk-scrollspy-init-inview uk-scrollspy-inview uk-animation-scale-up">
                                </div>
                                <div
                                  class="al_timeline_content uk-scrollspy-init-inview uk-scrollspy-inview uk-animation-slide-right">
                                  <h3 *ngIf="history.type === 'audit'">Audited as {{history.actionType | titlecase}}</h3>
                                  <h3 *ngIf="history.type === 'draft'">Saved as Draft</h3>
                                  <h3 *ngIf="history.type !== 'audit' && history.type !== 'draft'">{{history.actionType | titlecase}}</h3>
                                  <p>on {{history.date | date:'MM/dd/yy'}}
                                    by {{history.userFullName ? history.userFullName : history.userRole}}</p>
                                  <div *ngIf="history.comment && history.comment!=='null'">
                                    <p>{{history.comment}}</p>
                                  </div>
                                </div>
                              </div>

                            </ng-container>
                          </ng-container>
                        </ng-container>

                      </div>
                    </div>
                  </section>

                  <div class="uk-margin-top uk-text-center">
                    <a *ngIf="service"
                       [routerLink]="['/resource-dashboard/' + service.resourceOrganisation + '/' + service.id + '/fullHistory']"
                       class="uk-h3 uk-link">See more results ...</a>
                  </div>

                </div>

              </div>

              <!-- RIGHT HELP CONTENT -->
              <app-aside-help-content #rightHelperContent [position]="'right'"
                                      [ngClass]="rightHelperContent.isPresent()?'tm-sidebar uk-width-1-4@m uk-first-column':'clear-style'">
              </app-aside-help-content>

            </div>
          </div>


          <!-- BOTTOM HELP CONTENT -->
          <app-help-content #bottomHelperContent [position]="'bottom'"
                            [ngClass]="bottomHelperContent.isPresent()?'uk-margin-medium-top uk-margin-medium-bottom':'clear-style'">
          </app-help-content>


        </div>
      </div>
    </div>
  </div>
</div>
