        <div class="services-provider-container">
          <div *ngIf="service" class="uk-flex">
            <div>
              <img src="{{ service.logo ? service.logo : '/assets/images/broken_image-black-48dp.svg' }}" style="max-width: 200px">
            </div>
            <div class="uk-margin-medium-left">
              <h3 class="uk-margin-remove">{{service.name}}

<!--                  <span class="uk-badge" title="Monitoring Status" style="background: #26aa0b;"><i class="fa fa-check"></i></span>-->

<!--                </ng-container>-->

<!--                  <span class="uk-badge" title="Monitoring Status" style="background: #aa1e0b;">WARNING</span>-->

              </h3>
            </div>
          </div>
        </div>

        <div class="uk-container uk-container-expand uk-margin-medium-top uk-margin-medium-bottom">
          <div class="uk-grid">

            <!-- MIDDLE -->
              <div *ngIf="currentMonitoringStatus" class="uk-padding uk-width-1-1@m@m">
                <span class="uk-text-bold">Current Monitoring Status:  </span>
                <ng-container *ngIf="currentMonitoringStatus==='NA'">
                  <span class="uk-badge" title="Monitoring Status" style="background: dimgrey;">NA</span>
                </ng-container>
                <ng-container *ngIf="currentMonitoringStatus==='OK'">
                  <span class="uk-badge" title="Monitoring Status" style="background: #28a745;">OK</span>
                </ng-container>
                <ng-container *ngIf="currentMonitoringStatus==='WARNING'">
                  <span class="uk-badge" title="Monitoring Status" style="background: #ffc107;">WARNING</span>
                </ng-container>
                <ng-container *ngIf="currentMonitoringStatus==='CRITICAL'">
                  <span class="uk-badge" title="Monitoring Status" style="background: #dc3545;">CRITICAL</span>
                </ng-container>
                <ng-container *ngIf="currentMonitoringStatus==='MISSING'">
                  <span class="uk-badge" title="Monitoring Status" style="background: #17a2b8;">MISSING</span>
                </ng-container>
                <ng-container *ngIf="currentMonitoringStatus==='UNKNOWN'">
                  <span class="uk-badge" title="Monitoring Status" style="background: #6c757d ;">UNKNOWN</span>
                </ng-container>
              </div>

                <p>General Monitoring Information for your {{serviceORresource}} are available <a

                </p>
                <p>Also, the status report in a timeline view is available <a
                  href="{{monitoringURL}}/eosc/report-status/Default/SERVICEGROUPS/{{service.id}}"
